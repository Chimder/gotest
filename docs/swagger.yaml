info:
  contact: {}
paths:
  /filter:
    get:
      consumes:
      - application/json
      description: Find Manga Chapter
      operationId: Filter-anime
      parameters:
      - description: Name of the Manga
        in: query
        name: name
        type: string
      - collectionFormat: csv
        description: Chapter of the Manga
        in: query
        items:
          type: string
        name: genres
        type: array
      - description: Name of the Manga
        in: query
        name: status
        type: string
      - description: Chapter of the Manga
        in: query
        name: country
        type: string
      - description: field of the Manga
        in: query
        name: orderField
        type: string
      - description: sort of the Manga
        in: query
        name: orderSort
        type: string
      - description: page
        in: query
        name: page
        type: string
      - description: perPage
        in: query
        name: perPage
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.MangaSwag'
