      tags:
      - Manga
  /manga/{name}:
    get:
      consumes:
      - application/json
      description: Retrieve a manga by its name
      operationId: get-manga-by-name
      parameters:
      - description: Name of the Manga
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.MangaSwag'
      summary: Get a manga by name
      tags:
      - Manga
  /manga/{name}/{chapter}:
    get:
      consumes:
      - application/json
      description: Find Manga Chapter
      operationId: get-chapter
      parameters:
      - description: Name of the Manga
        in: path
        name: name
        required: true
        type: string
      - description: Chapter of the Manga
        in: path
        name: chapter
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.ChapterSwag'
      summary: Get a chapter
      tags:
      - Manga
  /mangas:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all mangas
      operationId: get-all-mangas
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handler.MangaSwag'
            type: array
